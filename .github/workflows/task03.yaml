# .github/workflows/task03.yml
name: task-03-sync-aggregator

on:
  push:
    paths:
      - 'tasks/03-sync-aggregator/**'
  pull_request:
    paths:
      - 'tasks/03-sync-aggregator/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      python:  ${{ steps.filter.outputs.python }}
      go:      ${{ steps.filter.outputs.go }}
      csharp:  ${{ steps.filter.outputs.csharp }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect modified subâ€‘folders
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - 'tasks/03-sync-aggregator/python/**'
            go:
              - 'tasks/03-sync-aggregator/go/**'
            csharp:
              - 'tasks/03-sync-aggregator/csharp/**'

  test-python:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pytest
      - run: pytest tasks/03-sync-aggregator/python

  test-go:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.go == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: |
          cd tasks/03-sync-aggregator/go
          go test -race ./...

  test-csharp:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.csharp == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet test tasks/03-sync-aggregator/csharp
