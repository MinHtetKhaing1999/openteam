name: task-02-python
on:
  push:
    paths: ['tasks/02-fix-the-bug-python/**']
  pull_request:
    paths: ['tasks/02-fix-the-bug-python/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pytest
      - run: pytest tasks/02-fix-the-bug-python
